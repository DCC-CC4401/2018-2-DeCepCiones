<!-- template code del tutorial -->
{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% load static %}

{% block content %}
    <div class="container text-center">
        <h2 class="mt-3">Login</h2>
        <h2 class="mt-5 mb-3">Bienvenid@</h2>
        <h3 class="font-weight-normal mb-3">Inicia sesión para acceder</h3>
        <p class="mb-2">Ingresa con tu RUT y contraseña</p>
        <form method="post" class="form-signin" id="logForm">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="{% static 'tarea4/js/loginStyle.js' %}"></script>
{% endblock %}
